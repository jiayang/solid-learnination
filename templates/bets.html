<!-- template for bets page -->

{% extends "base.html" %}

{% block title %}
Always Be a Good Sport
{% endblock %}

{% block content %}
<div class = "container-fluid" style="margin-left: 35%;margin-top: 100px;">
<div>
  <div class="row" style="margin-top: 50px;">
      <div class="col-sm-1 game_info" style="border:1px solid #cecece;background-color: skyblue;">
          League
      </div>
      <div class="col-sm-1 game_info" style="border:1px solid #cecece;background-color: skyblue;">
          Team
      </div>
      <div class="col-sm-1 game_info" style="border:1px solid #cecece;background-color: skyblue;">
          Amount Bet
      </div>
  </div>
  {% for bets in bets_made %}
  <div class="row">
      <div class="col-sm-1 game_info" style="border:1px solid #cecece;">
          {{bets[2]|upper}}
      </div>
      <div class="col-sm-1 game_info" style="border:1px solid #cecece;">
          {{bets[4]}}
      </div>
      <div class="col-sm-1 game_info" style="border:1px solid #cecece;">
          $ {{bets[1]}}
      </div>
  </div>
 {% endfor %}
 </div>
</div>


{% endblock %}
